name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ] # Hoặc 'master' tùy tên nhánh chính của bạn

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install and Build
        run: |
          npm install
          npm run build
        env:
          # Nếu bạn muốn set key ở đây (cách này không bảo mật lắm nhưng nhanh)
          # Tốt hơn là vào Settings > Secrets and variables để cài
          VITE_GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # Vite build ra thư mục dist
